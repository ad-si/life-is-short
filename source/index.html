<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <title>Life Is Short</title>
  <link rel="stylesheet" href="styles/screen.css" />
</head>

<body>
  <header>
    <h1>Life Is Short</h1>
    <h2>Spend your time wisely!</h2>
  </header>

  <main>
    <p id="desc">
      Enter your birthday to see how much weeks of your precious life
      you have already <del>wasted</del> <ins>spent wisely</ins>.
    </p>

    <div id="input-wrapper">
      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday" value="1990-01-01" />
    </div>

    <div id="chart">
      <div id="x-axis-label">Week of the Year →</div>
      <div id="y-axis-label">← Age in Years</div>
      <div id="years"></div>
    </div>
  </main>

  <footer>
    <p><a href="https://github.com/adius/life-is-short">Code on GitHub</a></p>
    <p>Check out <a href="https://adriansieber.com">adriansieber.com</a>
      for more web stuff.</p>
  </footer>

  <script src="scripts/bundle.js"></script>
</body>

</html>
